<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="output" id="resultat">Type in</div>
    </header>

<div class="megadiv">
    <div class="superdiv">
        <div>
            <!-- AC = All Clear clear and reset memory -->
            <input type="button" value="AC" onclick="Reset(this)" />
        </div>
        <div>
            <!-- CE = Clear Entry clear the latest entry from memory -->
            <input type="button" value="CE" onclick="rem1(this)" />
         </div>
        <div>
            <input type="button" value="1" onclick="ShowValue(this)" />
         </div>
        <div>
            <input type="button" value="2" onclick="ShowValue(this)" />
        </div>
        <div>
            <input type="button" value="3" onclick="ShowValue(this)" />
        </div>
        <div>
            <input type="button" value="+" onclick="ShowValue(this)" />
        </div>
        <div>
            <input type="button" value="4" onclick="ShowValue(this)" />
        </div>
        <div>
            <input type="button" value="5" onclick="ShowValue(this)" />
         </div>
         <div>
            <input type="button" value="6" onclick="ShowValue(this)" />
         </div>
         <div>
            <input type="button" value="-" onclick="ShowValue(this)" />
        </div>
         <div>
            <input type="button" value="7" onclick="ShowValue(this)" />
         </div>
         <div>
            <input type="button" value="8" onclick="ShowValue(this)" />
        </div>
        <div>
            <input type="button" value="9" onclick="ShowValue(this)" />
        </div>        
        <div>
            <input type="button" value="0" onclick="ShowValue(this)" />
        </div>
        <div>
            <input type="button" value="." onclick="ShowValue(this)" />
        </div>
        <div>
            <input type="button" value="=" onclick="quickMath(this)" />
        </div>
    </div>
</div>
</body>
</html>
